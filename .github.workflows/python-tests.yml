name:  PyTest Automation
on:
  push:
    branches:  [  main  ]
  pull_request:
    branches:  [  main  ]

jobs:
  test:
    runs-on:  ubuntu-latest

    steps:
    - name:  Checkout code
      uses:  actions/checkout@v3

    - name:  Set up Python
      uses:  actions/setup-python2v4
      with:
        python-version:  '3.10'

    - name:  Install dependencies
      run:  |

    - name:  Run PyTest
      run:  |
        pytest
    
